<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--太字-->
    <p>大字<b>的    </b>效果</p>
    <!--斜体-->
    <p>大字<i>italic</i>效果</p>
    <!--mark字符-->
    <p>大字<mark>mark</mark>效果</p>

    <p>大字<small>缩小</small></p>
    <p>大字<ins>追加文字</ins></p>
    <p>大字<sub>下付き文字</sub></p>
    <p>大字<sup>上付き文字</sup></p>
</body>
</html>

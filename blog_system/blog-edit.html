<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blog-edit.css">
</head>
<body>
    <header class="site-header">
        <div class="wrapper site-header__wrapper">
            <div class="site-header__start">
                <a href="#" class="brand">MyBlog</a>
            </div>
            <div class="site-header__end">
                <nav class="nav">
                    <button class="nav__toggle" aria-expanded="false" type="button">
                        menu
                    </button>
                    <ul class="nav__wrapper">
                        <li class="nav__item"><a href="#">Home</a></li>
                        <li class="nav__item"><a href="#">Blog Register</a></li>
                        <li class="nav__item"><a href="#">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="lesson-register-section">
            <h2>記事編集</h2>
            <div class="register-form">
                <div class="register-input">
                    <div>Image</div>
                    <img src="jpg.6.jpg" alt="">
                </div>
                <div class="register-button">
                    <button class="change">変更画面へ</button>
                </div>
                <form action="">
                    <div class="register-input">
                        <div>Title</div>
                        <input type="text" name="blogTitle">
                    </div>
                    <div class="register-input">
                        <div>Date</div>
                        <input type="date" name="registerDate">
                    </div>
                    <div class="register-input">
                        <div>Category</div>
                        <input type="text" name="category">
                    </div>
                    <div class="register-input">
                        <div>Detail</div>
                        <textarea name="blogDetail" id="" cols="30" rows="10" ></textarea>
                    </div>
                    <div class="register-button">
                        <button class="change">変更</button>
                        <button class="back" type="button" onclick="history.back();">戻る</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer id="footer">
        <p class="copyright">Copyright &copy; 2023 Learner All Rights Reserved.</p>
    </footer>
</body>

</html>
